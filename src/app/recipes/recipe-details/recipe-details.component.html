<div class="row" id="recipe-detail">
  <div class="col-xs-12">
    <img src='{{recipe.imagepath}}' alt="{{recipe.name}}" style="max-height:15cm;max-width:20cm;">
  </div>

  <div class="row">
    <div class="col-xs-12"><br>
      <h2 style="color:rgb(228, 228, 228);text-align: center;"><u>{{recipe.name}}</u></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Manage Recipe
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="onAddToShoppingList()">add to cart</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <u style="color:ghostwhite;text-align: center;">DESCRIPTION</u><br><b>
            <p style="color:ghostwhite;text-align: center;">{{recipe.description}}</p>
          </b>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
              {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
          </ul>


        </div>
      </div>
