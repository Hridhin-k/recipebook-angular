<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 ">
          <label for="name" style="color:white ;">Name</label>
          <input type=" text" id="name" class="form-control" name="name" ngModel required>

        </div>

        <!-- #nameInput -->

      </div>
      <div class="col-sm-5 ">
        <label for="amount" style="color:white">Amount</label>
        <input type="number" id="amount" class="form-control" name="amount" min="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || 
            (event.charCode >= 48 && event.charCode <= 57))" ngModel required>
      </div><br>
      <!-- #amountInput -->
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" id="edit-btns" [disabled]="!f.valid">{{editmode ?'Update':'Add'}}</button>

          <button class="btn btn-primary" id="edit-btns" (click)="onDelete()" *ngIf="editmode">Delete</button>
          <button class="btn btn-danger" id="edit-btns" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
